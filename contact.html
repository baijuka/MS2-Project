    <div class="jumbotron jumbotron-fluid" id="contact-jumbo"">

    <!--Credit: Form layout in this section was created by following Bootstrap Form layout code (https://getbootstrap.com/docs/4.0/components/forms/) and has modified to fit the purpose of the project -->

    <section id="contac-section" class="container">
        <div class="row">
            <div class="col">
                <div class="center-form">
                    <form id= "contact-form">
                        <input type="text" name="contact_name" id="contact_name" class="form-control contTxt" placeholder="Name" required style="margin-top: 20px;">
                        <input type="email" name="contact_email" id="contact_email" class="form-control contTxt" placeholder="Email" required style="margin-top: 20px; margin-bottom: 20px;">
                        <textarea name="message" id="message" cols="30" rows="6" class="form-control contTxt" placeholder="Your message" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <input type="submit" value="Send Message" style="margin-top: 20px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

         <!--Credit: Script for form submission was created by following emailjs guide (https://www.emailjs.com/docs/tutorial/creating-contact-form/) and modified to fit the purpose of the project -->

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/integration
                emailjs.init('user_rmGr9ee2uNPlf3SON7x7c');
            })();
        </script>
   
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    emailjs.sendForm('latquiz_contact', 'latquiz_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
